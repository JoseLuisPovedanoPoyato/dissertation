apiVersion: apps/v1
kind: Deployment
metadata:
  name: micro-counter
  labels:
    app: micro-counter
spec:
  replicas: 40
  selector:
    matchLabels:
      app: micro-counter
  template:
    metadata:
      labels:
        app: micro-counter
    spec:
      containers:
      - name: micro-counter
        image: microcounter:1.0
        resources:
          requests:
            memory: "64Mi"
            cpu: "250m"
          limits:
            memory: "128Mi"
            cpu: "400m"
        imagePullPolicy: Never
        ports:
        - containerPort: 5000
---
apiVersion: v1
kind: Service
metadata:
  name: micro-counter-service
spec:
  selector:
    app: micro-counter
  ports:
  - protocol: TCP
    port: 80
    targetPort: 5000