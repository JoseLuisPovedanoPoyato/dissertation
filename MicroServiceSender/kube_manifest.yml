---
apiVersion: v1
kind: Pod
metadata:
   name: micro-sender
spec:
   containers:
   - name: sender-container01
     image: microsender:1.0
     ports:
     - containerPort: 5000

---

apiVersion: v1
kind: Service
metadata:
  name: micro-sender-service
  labels:
    service: micro-sender-service
spec:
  type: NodePort
  selector:
    app: micro-sender
  ports:
  - port: 5000
    targetPort: 5000
    nodePort: 30100